spring.application.name=EmployeeService
server.port=8082

# H2 in-memory datasource for Employee service
spring.datasource.url=jdbc:h2:mem:employeedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize schema for Employees table
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Logging and H2 console
spring.jpa.show-sql=false
logging.level.org.springframework.jdbc.core=INFO
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator exposure (enable refresh and standard endpoints)
management.endpoints.web.exposure.include=health,info,refresh
# Optional: show health details for convenience in dev
management.endpoint.health.show-details=always
