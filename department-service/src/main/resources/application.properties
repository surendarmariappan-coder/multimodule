spring.application.name=DepartmentService
server.port=8081

# H2 in-memory datasource for Department service
spring.datasource.url=jdbc:h2:mem:departdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize schema for Departments table
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Show SQL for transparency
spring.jpa.show-sql=false
logging.level.org.springframework.jdbc.core=INFO

# Enable H2 console for manual inspection (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
